<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Stopwatch App ‚è∞</h1>

    <!-- Slidable Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="toggleDarkMode">
        <span class="slider round"></span>
    </label>

    <button id="addStopwatch" class="add-button">+ Add New</button>
    <div id="stopwatches"></div>

    <script src="script.js"></script>
    
   <!-- Task Name Popup -->
   <div id="taskPopup" class="popup" style="display: none;">
    <h2>Enter Task Name</h2>
    <input type="text" id="taskInput">
    <p id="error-message" style="color: red;"></p>
    <button onclick="saveTaskName()">Save</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<div id="edit-popup" class="popup">
    <h2>Edit Task Name</h2>
    <input type="text" id="edit-task-input">
    <button onclick="saveTaskName()">Save</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<img src="theme icon.png" alt="Theme Settings" class="theme-icon" onclick="toggleThemePanel()">


<!-- Theme Panel -->
<div id="themePanel" class="theme-panel">
    <h2>COLOUR</h2>
</div>

</body>
</html>
