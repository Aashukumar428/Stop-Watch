<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>My <span class="typewriter" id="animated-title">Stopwatch</span> App ⏰</h1>
    <!-- Rest of your content -->   
    <!-- Slidable Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="toggleDarkMode">
        <span class="slider round"></span>
    </label>

    <button id="addStopwatch" class="add-button">+ Add New</button>
    <div id="stopwatches"></div>

    <!-- Task Name Popup -->
    <div id="taskPopup" class="popup" style="display: none;">
        <h2>Enter Task Name</h2>
        <input type="text" id="taskInput">
        <p id="error-message" style="color: red;"></p>
        <button onclick="saveTaskName()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <!-- Theme Icon -->
    <img src="icon/theme icon.png" alt="Theme Settings" class="theme-icon" onclick="toggleThemePanel()">

    <!-- Theme Panel -->
    <div id="themePanel" class="theme-panel">
        <h3>Select Theme</h3>
        <div class="theme-options">
            <!-- Solid Color Themes -->
            <div class="theme-option" onclick="applyTheme('#f5f8f4', '#d4d7cc')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #f5f8f4 50%, #d4d7cc 50%);"></div>
                <span>Default</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#ffede1', '#ffcab0')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #ffede1 50%, #ffcab0 50%);"></div>
                <span>Peach</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#e4f1fe', '#a8c0d7')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #e4f1fe 50%, #a8c0d7 50%);"></div>
                <span>Sky Blue</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#fef3c7', '#fbd38d')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #fef3c7 50%, #fbd38d 50%);"></div>
                <span>Warm Sand</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#d3f8e2', '#90d7c6')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #d3f8e2 50%, #90d7c6 50%);"></div>
                <span>Mint</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#ffdee9', '#b5c5d6')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #ffdee9 50%, #b5c5d6 50%);"></div>
                <span>Blush</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#c2c5aa', '#8c8f6a')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #c2c5aa 50%, #8c8f6a 50%);"></div>
                <span>Olive</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#f0ebf4', '#d5c7e8')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #f0ebf4 50%, #d5c7e8 50%);"></div>
                <span>Lavender</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#2e2e2e', '#4f4f4f')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #2e2e2e 50%, #4f4f4f 50%);"></div>
                <span>Dark Mode</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#ececec', '#bcbcbc')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #ececec 50%, #bcbcbc 50%);"></div>
                <span>Grey</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#e0f7fa', '#0288d1')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #e0f7fa 50%, #0288d1 50%);"></div>
                <span>Aqua</span>
            </div>
            
            <div class="theme-option" onclick="applyTheme('#ffccbc', '#d84315')">
                <div class="theme-circle" style="background: linear-gradient(135deg, #ffccbc 50%, #d84315 50%);"></div>
                <span>Orange</span>
            </div>
            
            <!-- Image Themes -->
            <div class="theme-option" onclick="applyThemeImage('images/Gojo image.jpeg')">
                <div class="theme-circle">
                    <img src="images/Gojo image.jpeg" alt="Gojo Theme">
                </div>
                <span>Gojo</span>
            </div>
            
            <div class="theme-option" onclick="applyThemeImage('images/Kakashi Hatake.jpeg')">
                <div class="theme-circle">
                    <img src="images/Kakashi Hatake.jpeg" alt="Kakashi Theme">
                </div>
                <span>Kakashi</span>
            </div>

            <div class="theme-option" onclick="applyThemeImage('images/Naruto image.jpeg')">
                <div class="theme-circle">
                    <img src="images/Naruto image.jpeg" alt="Naruto Theme">
                </div>
                <span>Naruto</span>
            </div>

            <div class="theme-option" onclick="applyThemeImage('images/radiru image.jpeg')">
                <div class="theme-circle">
                    <img src="images/radiru image.jpeg" alt="radiru Theme">
                </div>
                <span>Radiru</span>
            </div>

            <div class="theme-option" onclick="applyThemeImage('images/sung jinwoo.jpeg')">
                <div class="theme-circle">
                    <img src="images/sung jinwoo.jpeg" alt="Kakashi Theme">
                </div>
                <span>Sung Jinwoo</span>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>

<!-- Hamburger Menu Button -->
    
<div id="menu-button" onclick="toggleMenu()">☰</div>
<!-- Add this near your menu button -->
<div id="overlay"></div>

<!-- Your existing menu panel (make sure it has id="menu-panel") -->
<div id="menu-panel">
    <!-- Your menu content -->
    <h2>Menu</h2>
</div>
<script src="script.js"></script>

</body>
</html>
