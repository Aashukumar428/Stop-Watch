<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Stopwatch App ‚è∞</h1>

    <!-- Slidable Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="toggleDarkMode">
        <span class="slider round"></span>
    </label>

    <button id="addStopwatch" class="add-button">+ Add New</button>
    <div id="stopwatches"></div>

    <script src="script.js"></script>
    
   <!-- Task Name Popup -->
   <div id="taskPopup" class="popup" style="display: none;">
    <h2>Enter Task Name</h2>
    <input type="text" id="taskInput">
    <p id="error-message" style="color: red;"></p>
    <button onclick="saveTaskName()">Save</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<div id="edit-popup" class="popup">
    <h2>Edit Task Name</h2>
    <input type="text" id="edit-task-input">
    <button onclick="saveTaskName()">Save</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<img src="theme icon.png" alt="Theme Settings" class="theme-icon" onclick="toggleThemePanel()">


<!-- Theme Panel -->
<!-- Theme Selection Panel -->
<div id="themePanel" class="theme-panel">
    <h3>Select Theme</h3>
    <div class="theme-options">
        <div class="theme-circle" onclick="applyTheme('#f5f8f4', '#d4d7cc')" style="background: linear-gradient(135deg, #f5f8f4 50%, #d4d7cc 50%);"></div>
        
        <div class="theme-circle" onclick="applyTheme('#e0f7fa', '#0288d1')" style="background: linear-gradient(135deg, #e0f7fa 50%, #0288d1 50%);"></div>
        
        <div class="theme-circle" onclick="applyTheme('#ffccbc', '#d84315')" style="background: linear-gradient(135deg, #ffccbc 50%, #d84315 50%);"></div>
        
        <div class="theme-circle" onclick="applyTheme('#e6e6fa', '#6a5acd')" style="background: linear-gradient(135deg, #e6e6fa 50%, #6a5acd 50%);"></div>
        
        <!-- Light Green & Dark Green -->
        <div class="theme-circle" onclick="applyTheme('#e8f5e9', '#388e3c')" style="background: linear-gradient(135deg, #e8f5e9 50%, #388e3c 50%);"></div>
    
        <!-- Light Blue & Dark Blue -->
        <div class="theme-circle" onclick="applyTheme('#e3f2fd', '#1565c0')" style="background: linear-gradient(135deg, #e3f2fd 50%, #1565c0 50%);"></div>

        <!-- Light Pink & Dark Pink -->
        <div class="theme-circle" onclick="applyTheme('#fce4ec', '#ad1457')" style="background: linear-gradient(135deg, #fce4ec 50%, #ad1457 50%);"></div>

        <!-- Beige & Brown -->
        <div class="theme-circle" onclick="applyTheme('#f5f5dc', '#795548')" style="background: linear-gradient(135deg, #f5f5dc 50%, #795548 50%);"></div>

        <!-- Light Gray & Charcoal Gray -->
        <div class="theme-circle" onclick="applyTheme('#d6d6d6', '#424242')" style="background: linear-gradient(135deg, #d6d6d6 50%, #424242 50%);"></div>

        <!-- Yellow & Orange -->
        <div class="theme-circle" onclick="applyTheme('#fff9c4', '#ff8f00')" style="background: linear-gradient(135deg, #fff9c4 50%, #ff8f00 50%);"></div>

        <!-- Purple & Deep Purple -->
        <div class="theme-circle" onclick="applyTheme('#ede7f6', '#512da8')" style="background: linear-gradient(135deg, #ede7f6 50%, #512da8 50%);"></div>

         <!-- Red & Dark Red -->
        <div class="theme-circle" onclick="applyTheme('#ffebee', '#b71c1c')" style="background: linear-gradient(135deg, #ffebee 50%, #b71c1c 50%);"></div>

         <!-- Cyan & Teal -->
        <div class="theme-circle" onclick="applyTheme('#e0f7fa', '#00695c')" style="background: linear-gradient(135deg, #e0f7fa 50%, #00695c 50%);"></div>

        <!-- White & Black (Classic) -->
        <div class="theme-circle" onclick="applyTheme('#ffffff', '#000000')" style="background: linear-gradient(135deg, #ffffff 50%, #000000 50%);"></div>
    
    </div>

</div>

</body>
</html>
